<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Welcome</title>
        {% endif %}
    </head>
    <body>
        <div class='header'>
            <a href="{{ url_for('calendar') }}">
                <h1 class="header-title">Human <span class="red-m strong-m">life</span> in <span class="uppercase-m">months </span></h1>
            </a>
            <h5 class="uppercase-m">Version 0.0001</h5>
        </div>
        <div class="wrapper">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
